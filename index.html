    function controllaCampi() {
      const data = document.getElementById('data').value;

      const nome = document.getElementById('nome').value;
      const cognome = document.getElementById('cognome').value;

        btn.disabled = !(pinValido && data && orario);

        btn.disabled = !pinValido;

    function popolaOrari() {
      const orarioField = document.getElementById('orario');
      orarioField.innerHTML = '';

      placeholder.value = '';
      placeholder.disabled = true;
      placeholder.selected = true;
      placeholder.hidden = true;

      orarioField.appendChild(placeholder);

        const option = document.createElement('option');
        option.value = i.toString().padStart(2, '0') + ":00";
        option.textContent = option.value;
        orarioField.appendChild(option);
      }
    }

    async function sendToSheet() {
      const menu = document.getElementById('menu').value;
      const codice = document.getElementById('codice').value.trim();
      const nome = document.getElementById('nome');
      const cognome = document.getElementById('cognome');
      const errorBox = document.getElementById('error-box');
      const btnRegistra = document.getElementById('btn-registrazione');
      const dataField = document.getElementById('data');
      const orarioField = document.getElementById('orario');

      // Reset iniziale
      nome.value = '';
      cognome.value = '';
      nome.classList.remove('readonly-active');
      cognome.classList.remove('readonly-active');
      nome.classList.add('readonly-field', 'campo-disabilitato');
      cognome.classList.add('readonly-field', 'campo-disabilitato');
      btnRegistra.disabled = true;
      errorBox.style.display = 'none';

      // Reset anche dei campi data/orario in modalit√† prenotazione
      if (menu === 'PRENOTAZIONE') {
        dataField.value = '';
        orarioField.value = '';
      }

      // Caso: campo vuoto
      if (!codice) {
        const messaggioVuoto = menu === 'PRENOTAZIONE' ? 'Inserisci un PIN.' : 'Inserisci un codice.';
        errorBox.textContent = messaggioVuoto;
        errorBox.style.display = 'block';
        return;
      }

      let utenti, error;
      if (menu === 'PRENOTAZIONE') {
        ({ data: utenti, error } = await supabaseClient
          .from('utenti')
          .select('*')
          .eq('pin', codice)
          .limit(1));
      } else {
        ({ data: utenti, error } = await supabaseClient
          .from('utenti')
          .select('*')
          .eq('codice', codice)
          .limit(1));
      }

      // Se il PIN/codice √® sbagliato
      if (error || !utenti || utenti.length === 0) {
        const messaggioErrore = menu === 'PRENOTAZIONE' ? 'PIN non trovato.' : 'Codice non trovato.';
        errorBox.textContent = messaggioErrore;
        errorBox.style.display = 'block';
        prenotazioneId = null;

        // Reset data/orario anche qui per sicurezza
        if (menu === 'PRENOTAZIONE') {
          dataField.value = '';
          orarioField.value = '';
        }

        return;
      }

      // Caso: codice valido
      const utente = utenti[0];
      prenotazioneId = utente.id;
      nome.value = utente.nome;
      cognome.value = utente.cognome;
      nome.classList.remove('readonly-field', 'campo-disabilitato');
      cognome.classList.remove('readonly-field', 'campo-disabilitato');
      nome.classList.add('readonly-active');
      cognome.classList.add('readonly-active');

      // Attiva il pulsante solo se data e orario sono presenti
      if (menu === 'PRENOTAZIONE') {
        controllaCampi();
      } else {
        btnRegistra.disabled = false;
      }
    }

    function tornaAllaSchermataIniziale() {
      document.getElementById('wrapper').style.display = 'none';
      document.getElementById('iframe-wrapper').style.display = 'none';
      document.getElementById('selezione-iniziale').style.display = 'flex';
      localStorage.removeItem('tipoAccesso');
    }

    function iniziaProcedura(tipo) {
      localStorage.setItem('tipoAccesso', tipo);
      document.getElementById('selezione-iniziale').style.display = 'none';
      document.getElementById('wrapper').style.display = 'flex';
      document.getElementById('menu').value = tipo;
      updateInputColor();
      resetInattivita();
    }

    function resetForm() {
      const menu = document.getElementById('menu').value;
      const nome = document.getElementById('nome');
      const cognome = document.getElementById('cognome');
      const codice = document.getElementById('codice');
      const data = document.getElementById('data');
      const orario = document.getElementById('orario');
      const btn = document.getElementById('btn-registrazione');

      // Reset campi base
      codice.value = '';
      nome.value = '';
      cognome.value = '';
      nome.classList.remove('readonly-active');
      cognome.classList.remove('readonly-active');
      nome.classList.add('readonly-field', 'campo-disabilitato');
      cognome.classList.add('readonly-field', 'campo-disabilitato');

      // Reset bottone
      btn.disabled = true;
      btn.textContent = '‚úÖ REGISTRA';
      btn.style.backgroundColor = ''; // lascia che il CSS disattivi
      btn.style.cursor = ''; // idem

      // Solo se sei in PRENOTAZIONE
      if (menu === 'PRENOTAZIONE') {
        data.value = '';
        orario.innerHTML = '';

        const placeholder = document.createElement('option');
        placeholder.value = '';
        placeholder.disabled = true;
        placeholder.selected = true;
        placeholder.hidden = true;
        placeholder.textContent = 'Orario';
        orario.appendChild(placeholder);

        // Ricostruisci orari
        for (let i = 0; i < 24; i++) {
          const option = document.createElement('option');
          option.value = i.toString().padStart(2, '0') + ":00";
          option.textContent = option.value;
          orario.appendChild(option);
        }
      }
    }

    async function effettuaLogin() {
      const id = document.getElementById('login-id').value.trim();
      const password = document.getElementById('login-password').value.trim();
      const errore = document.getElementById('login-error');

      errore.style.display = 'none';

      if (!id || !password) {
        errore.textContent = 'Inserisci ID e password.';
        errore.style.display = 'block';
        return;
      }

      const { data: strutture, error } = await supabaseClient
        .from('strutture')
        .select('*')
        .eq('nome', id)
        .eq('password', password)
        .limit(1);

      if (error || !strutture || strutture.length === 0) {
        errore.textContent = 'Credenziali non valide.';
        errore.style.display = 'block';
        return;
      }

      const struttura = strutture[0];
      localStorage.setItem('struttura_id', struttura.id);
      localStorage.setItem('nome_struttura', struttura.nome);

      document.getElementById('login-wrapper').style.display = 'none';
      document.getElementById('selezione-iniziale').style.display = 'flex';
    }

    window.onload = function () {
  const strutturaId = localStorage.getItem('struttura_id');
  const tipoSalvato = localStorage.getItem('tipoAccesso');

  if (!strutturaId) {
    document.getElementById('login-wrapper').style.display = 'flex';
    document.getElementById('selezione-iniziale').style.display = 'none';
    document.getElementById('wrapper').style.display = 'none';
    document.getElementById('iframe-wrapper').style.display = 'none';
    return;
  }

  if (tipoSalvato) {
    iniziaProcedura(tipoSalvato);
  } else {
    document.getElementById('selezione-iniziale').style.display = 'flex';
  }

  document.getElementById('btn-prenotazione').addEventListener('click', () => iniziaProcedura('PRENOTAZIONE'));
  document.getElementById('btn-ingresso').addEventListener('click', () => iniziaProcedura('INGRESSO'));
  document.getElementById('data').addEventListener('change', controllaCampi);
document.getElementById('orario').addEventListener('change', controllaCampi);


  document.addEventListener('mousemove', resetInattivita);
  document.addEventListener('keydown', resetInattivita);
  document.addEventListener('click', resetInattivita);

  try {
    if (window.outerHeight < 900 || window.outerWidth < 450) {
      window.resizeTo(720, 920);
    }
  } catch (e) {
    console.warn("‚ö†Ô∏è Il resize della finestra √® stato bloccato dal browser.");
  }
};

  </script>
